<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Boeken formulier</title>
</head>

<body>
<div th:replace="fragments/general :: navbar"></div>

<div class="container">
<h1>Maak een nieuw boek</h1>

<form th:action="@{/book/new}" method="post" th:object="${book}">
    <input type="hidden" th:field="*{bookId}"/>
    <table>
        <tr>
            <td>Titel</td>
            <td><input type="text" th:field="*{title}" /></td>
        </tr>
        <tr>
            <td>Auteur</td>
            <td>
                <select th:field="*{authors}" multiple>
                    <option th:each="author : ${allAuthors}" th:value="${author.authorId}" th:text="${author.displayName}"></option>
                </select>
            </td>
        </tr>
    </table>
    <input type="reset" value="Reset">
    <input type="submit" value="Sla boek op" />
</form>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Hier komt de titel</title>
</head>

<body>
<div th:replace="fragments/general :: navbar"></div>

<div class="container">
  <h1>Details van <span th:text="${book.title}"></span></h1>

  <h2>Authors</h2>
  <ul>
    <li th:each="author : ${book.authors}">
      <a th:href="@{/author/detail/{authorName}(authorName=${author.authorId})}"
         th:text="${author.displayName}"></a>
    </li>
  </ul>

  <ul>
    <li th:each="copy : ${book.copies}">
      <span th:text="${copy.copyId}"></span>
      <a th:href="@{/copy/delete/{copyId}(copyId=${copy.copyId})}">Gooi weg</a>
    </li>
  </ul>

  <a th:href="@{/book/update/{bookTitle}(bookTitle=${book.title})}">Edit</a>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
